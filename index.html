<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Lilita+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Wix+Madefor+Text:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="containerForm">
            <div class="formInfo">
                <div class="sideBar">
                    <div class="iconBar">
                        <div class="icon">
                            <img src="./icon/person-svgrepo-com.svg" alt="" class="iconImg">
                        </div>
                        <div class="icon">
                            <img src="./icon/credit-card-svgrepo-com.svg" alt="" class="iconImg">
                        </div>
                        <div class="icon">
                            <img src="./icon/monitor-o-svgrepo-com.svg" alt="" class="iconImg">
                        </div>
                        <div class="icon">
                            <img src="./icon/list-check-svgrepo-com.svg" alt="" class="iconImg">
                        </div>
                        <div class="icon">
                            <img src="./icon/setting-svgrepo-com.svg" alt="" class="iconImg">
                        </div>
                    </div>
                </div>
                <div class="mainForm">
                    <div class="titleForm">Personal Info</div>
                    <div class="infoBar">
                        <div class="title">Full Name</div>
                        <div class="inp">
                            <input type="text" placeholder="Julie Park">
                            <button class="btn">Update</button>
                        </div>
                    </div>
                    <div class="infoBar">
                        <div class="title">Birthday</div>
                        <div class="inp">
                            <input type="text" placeholder="July 21">
                
                        </div>
                    </div>
                    <div class="infoBar">
                        <div class="title">Gender</div>
                        <div class="inp">
                            <input type="text" placeholder="Female">
                    
                        </div>
                    </div>
                    <div class="infoBar">
                        <div class="title">Email</div>
                        <div class="inp">
                            <input type="email" placeholder="example@example.com">
                            <button class="btn">Update</button>
                        </div>
                    </div>
                    <div class="infoBar">
                        <div class="title">Password</div>
                        <div class="inp" >
                            <input type="password" placeholder="*******">
                            <button class="btn">Change</button>
                        </div>
                    </div>
                </div>
                <div class="brand">
                    <div class="brandName">HUHU</div>
                    <div class="pmtBtn">Get $10</div>
                </div>
            </div>
            <p class="copyright">2024 MINDX</p>
        </div>
        <div class="rightContainer"></div>
    </div>
</body>
</html>
